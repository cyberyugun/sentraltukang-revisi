
<div style="margin-top: 90px">
<div fxLayoutAlign="center start" >

  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    >
    <img src="../../../assets/img/Logo.png"
    class="a">
  
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password">
    </mat-form-field>
    

    <button class="b" type="submit" mat-raised-button  (click)="login()" >Login</button>
    <button class="c" type="submit" mat-raised-button  routerLink="/signup" >Register</button>

  </form>

</div>
</div>
