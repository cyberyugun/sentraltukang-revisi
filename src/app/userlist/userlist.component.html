<div   class="example-container mat-elevation-z8" style="  height: 70%;">
<table *ngIf="token" mat-table  [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="index">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.name}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
    </ng-container>
  
    <!-- <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.date }}</mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.date|date }}</mat-cell>
    </ng-container>
    

    <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <mat-icon [routerLink]="['/edit/', row._id]">edit</mat-icon>
             <mat-icon  (click) = "deleteProduct(row._id)">delete</mat-icon>
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns sticky: true" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator  #paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

</div>
